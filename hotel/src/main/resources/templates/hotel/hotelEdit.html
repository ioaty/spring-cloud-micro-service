<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>hotel edit</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改酒店</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${hotel}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="hotelName" class="col-sm-2 control-label">Hotel Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="hotelName"  id="hotelName" th:value="*{hotelName}" placeholder="fromWhere"/>
            </div>
        </div>
        <div class="form-group">
            <label for="room" class="col-sm-2 control-label" >Room</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="room" id="room"  th:value="*{room}" placeholder="toWhere"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label" >Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="price" id="price"  th:value="*{price}" placeholder="toWhere"/>
            </div>
        </div>
        <div class="form-group">
            <label for="dtime" class="col-sm-2 control-label">The time</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dtime"  id="dtime" th:value="*{dtime}" placeholder="dtime"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
